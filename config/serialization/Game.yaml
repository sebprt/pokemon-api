      groups: ['game:write']

App\Entity\MultipleChoiceQuestion:
  attributes:
    choices:
      groups: ['game:write']

App\Entity\TextInputQuestion:
  attributes:
    correctAnswer:
      groups: ['game:write']

App\Entity\Choice:
  attributes:
    label:
      groups: ['game:write']
    isCorrect:
      groups: ['game:write']