App\Entity\Reward:
  attributes:
    name:
      groups: ['reward:write']
    condition:
      groups: ['reward:write']
    url:
      groups: ['reward:write']

App\Entity\Game:
  attributes:
    name:
      groups: ['game:write', 'game:read']
    description:
      groups: ['game:write', 'game:read']
    questions:
      groups: ['game:write']

App\Entity\Question:
  attributes:
    label:
      groups: ['game:write']
